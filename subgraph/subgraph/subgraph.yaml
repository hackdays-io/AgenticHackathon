specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FractionToken
    network: sepolia
    source:
      address: "0x54889278bf4F16ACAa3CC1402C987A6C42a5308B"
      abi: FractionToken
      startBlock: 7578257
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: FractionToken
          file: ./abis/FractionToken.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/fraction-token.ts
